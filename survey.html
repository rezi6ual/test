    <style>
        /* Styling the Body element 
        i.e. Color, Font, Alignment */
        body {
            background-color: #D3D3D3;
            font-family: Verdana;
            text-align: left;
        }
        
        .round-box {
            width: 400px;
            height: 60px;
            background-color: #05c46b;
            border-radius: 20px; /* Adjust this value for more or less rounding */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .round-box h1 {
            margin: 0; /* Removes the default margin */
            padding: 0; /* Optional: remove padding if present */
        }

        /* Styling the Form (Color, Padding, Shadow) */
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 10px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Styling form-control Class */
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }

        /* Styling form-control Label */
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        /* Styling form-control input, 
        select, textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }

        /* Styling form-control Radio 
        button and Checkbox */
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }

        /* Styling Button */
        button {
            background-color: #05c46b;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>

    <script>
        // Variable to store the selected response
        let nose = 0.0;
        let throat = 0.0;
        let cough = 0.0;

        let fever = 0.0;
        let nausea = 0.0;

        const noseRadios = document.querySelectorAll('input[name="nose"]');
        const throatRadios = document.querySelectorAll('input[name="throat"]');
    
        // Add event listener to track the selected radio button
        noseRadios.forEach(radio => {
          radio.addEventListener('change', (event) => {
            nose = event.target.value; // Store selected value
            console.log("Selected nose response: ", nose);
          });
        });
